{% extends 'rentals/base.html' %}
{% block title %}Register | CarConnect{% endblock %}
{% block content %}

<section class="auth-section d-flex justify-content-center align-items-center text-light">
  <div class="auth-card bg-glass-dark p-5 rounded shadow-lg" data-aos="zoom-in">
    <h2 class="fw-bold text-center text-glow mb-4">Create an Account</h2>
    <form method="post" class="text-start">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-gradient w-100 mt-3 fw-semibold">Register</button>
    </form>
    <p class="text-center mt-4 text-muted">Already have an account?
      <a href="{% url 'login' %}" class="text-success fw-semibold">Login</a>
    </p>
  </div>
</section>

{% endblock %}
